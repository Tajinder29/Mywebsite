<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>make graphics</title>
    <style>
#a{
    border:4px solid blue;
}
#b{
    border:4px solid blue;
}
    </style>
</head>
<body>
    <svg id="a"height="100px"width="100px">
        <rect x="0"y="0" fill="red" height="50"width="50"></rect>
    <rect x="50"y="0" fill="blue" height="50"width="50"></rect>
    <rect x="50"y="50" fill="green" height="50"width="50"></rect>
    <rect x="0"y="50" fill="yellow" height="50"width="50"></rect>
    </svg>
    <svg id="b" height="100px"width="100px">
        <rect x="0" y="0"fill="red"height="25"width="25"></rect>
        <rect x="25" y="25"fill="blue"height="25"width="25"></rect>
        <rect x="50" y="50"fill="yellow"height="25"width="25"></rect>
        <rect x="75" y="75"fill="green"height="25"width="25"></rect>
    </svg>
    <svg id="b" height="100px"width="100px">
        <rect x="0" y="0" rx="10" ry="10" stroke="green" stroke-width="4px"fill="red"height="25"width="25"></rect>
        <rect x="25" y="25"fill="blue"height="25"width="25"></rect>
        <rect x="50" y="50"fill="yellow"height="25"width="25"></rect>
        <rect x="75" y="75"fill="green"height="25"width="25"></rect>
    </svg>
    <svg id="b" height="100px"width="100px">
        <circle cx="50" cy="50" r="50"fill="pink"></circle>
    </svg>
    <svg id="b" height="100px"width="100px">
        <circle cx="25" cy="25" r="25"fill="red"></circle>
        <circle cx="75" cy="25" r="25"fill="blue"></circle>
        <circle cx="25" cy="75" r="25"fill="yellow"></circle>
        <circle cx="75" cy="75" r="25"fill="green"></circle>
    
    </svg>
<svg id="b" height="100px"width="100px">
    <circle cx="0"cy="50"r=50 fill="orange"></circle>
    <circle cx="100"cy="50"r=50 fill="purple"></circle>
</svg>
<svg id="b" height="100px"width="100px">
    <circle cx="50"cy="25"r=30 fill="orange"></circle>
           <circle cx="40"cy="15"r=3 fill="black" ></circle>
           <circle cx="60"cy="15"r=3 fill="black"></circle>
           <circle cx="50"cy="35"r=3 fill="black"></circle>
           
    <circle cx="50"cy="100"r=50 fill="green"></circle>
</svg>
<svg id="b" height="100px"width="100px">
    <line x1="0" y1="0" x2="100" y2="100" stroke="orange"></line>
</svg>
</body>
</html>
